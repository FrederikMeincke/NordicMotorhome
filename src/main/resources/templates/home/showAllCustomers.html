<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:text-decoration="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customers</title>
    <link href="../MyCSS.css" rel="stylesheet" type="text/css">
</head>
<body>

<!--@Author Kasper N. Jensen-->
<!-- Menu Bar -->
<div class="menubar">
    <a class="unactive" href="/">Home</a>
    <a class="active" href="/showAllCustomers">Customers</a>
    <a class="unactive" href="/showAllMotorhomes">Motorhomes</a>
    <a class="unactive" href="/showAllRentals">Rentals</a>
    <a class="unactive" href="/showAllAccessories">Accessories</a>
</div>

<!-- Header -->
<h1 class="h1">Customer List</h1>

<!-- Search Bar -->
<div class="row">

    <a href="/addNewCustomer">
        <button class="button1 button-anc">Add new Customer</button>
    </a>

</div>

<!-- Table -->
<table id="tablecss">
    <thead>
    <tr>
        <!-- ID Sort and display -->
        <th><a href="/showAllCustomers" style="color: #ffffff; text-decoration: none;
            font-family: Arial, sans-serif; border-collapse: collapse; width: 100%">ID</a></th>

        <!-- First Name Sort and display -->
        <th><a href="/showAllCustomers/name" style="color: #ffffff; text-decoration: none;
   font-family: Arial, sans-serif; border-collapse: collapse; width: 100%">First Name</a></th>

        <!-- Last Name Sort and display -->
        <th>Last<br>Name</th>

        <!-- Mobile No. Sort and display -->
        <th><a href="/showAllCustomers/mobile" style="color: #ffffff; text-decoration: none;
   font-family: Arial, sans-serif; border-collapse: collapse; width: 100%">Mobile no.</a></th>

        <!-- Phone No. Sort and display -->
        <th><a href="/showAllCustomers/phone"style="color: #ffffff; text-decoration: none;
   font-family: Arial, sans-serif; border-collapse: collapse; width: 100%">Phone no.</a></th>

        <!-- Email Sort and display -->
        <th><a href="/showAllCustomers/email"style="color: #ffffff; text-decoration: none;
   font-family: Arial, sans-serif; border-collapse: collapse; width: 100%">Email</a></th>

        <!-- Drivers License Sort and display -->
        <th>Drivers License</th>

        <!-- Drivers License Issue Date Sort and display -->
        <th>Drivers License<br>issue date</th>

        <!-- Drivers License Expire Date Sort and display -->
        <th>Drivers License<br>expire date</th>

        <!-- Street Name Sort and display -->
        <th>Street Name</th>

        <!-- Floor Sort and display -->
        <th>Floor</th>

        <!-- Zip Sort and display -->
        <th>Zip</th>

        <!-- City Sort and display -->
        <th>City</th>

        <!-- Country Sort and display -->
        <th>Country</th>

        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Display all customers information-->
    <tr th:each="customers:${customerList}">
        <td th:text="${customers.id}"/>
        <td th:text="${customers.first_name}"/>
        <td th:text="${customers.last_name}"/>
        <td th:text="${customers.mobile}"/>
        <td th:text="${customers.phone}"/>
        <td th:text="${customers.email}"/>
        <td th:text="${customers.drivers_license}"/>
        <td th:text="${customers.dl_issue_date}"/>
        <td th:text="${customers.dl_expire_date}"/>
        <td th:text="${customers.street}"/>
        <td th:text="${customers.floor}"/>
        <td th:text="${customers.zip}"/>
        <td th:text="${customers.city}"/>
        <td th:text="${customers.country}"/>
        <td>

            <a th:href="@{'/updateCustomer/'+${customers.id}}">
                <button class="btn-update" id="btn-update" title="Edit Customer"><img src="../edit.png" alt="Edit Customer" width="25px" height="25px"></button>
            </a>

            <a th:href="@{'/deleteCustomer/'+${customers.id}}">
                <button class="btn-delete" id="btn-delete" title="Delete Customer"><img src="../delete.png" alt="Delete Customer" width="25px" height="25px"></button>
            </a>

        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
