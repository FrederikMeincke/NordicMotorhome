<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customers</title>
    <link href="../MyCSS.css" rel="stylesheet" type="text/css">
</head>
<body>

<!--@Author Kasper N. Jensen-->
<!-- Menu Bar -->
<div class="menubar">
    <a class="unactive" href="/">Home</a>
    <a class="active" href="/showAllCustomers">Customers</a>
    <a class="unactive" href="/showAllMotorhomes">Motorhomes</a>
    <a class="unactive" href="/showAllRentals">Rentals</a>
    <a class="unactive" href="/showAllAccessories">Accessories</a>
</div>

<!-- Header -->
<h1 class="h1">Customer List</h1>

<!-- Search Bar -->
<div class="row">

    <a href="/addNewCustomer">
        <button class="button1 button-anc">Add new Customer</button>
    </a>

</div>

<!-- Table -->
<table id="tablecss">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last<br>Name</th>
        <th>Mobile no.</th>
        <th>Phone no.</th>
        <th>e-mail</th>
        <th>Drivers License</th>
        <th>Drivers License<br>issue date</th>
        <th>Drivers License<br>expire date</th>
        <th>Street Name</th>
        <th>Floor</th>
        <th>Zip</th>
        <th>City</th>
        <th>Country</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Display all customers information-->
    <tr th:each="customers:${customerList}">
        <td th:text="${customers.id}"/>
        <td th:text="${customers.first_name}"/>
        <td th:text="${customers.last_name}"/>
        <td th:text="${customers.mobile}"/>
        <td th:text="${customers.phone}"/>
        <td th:text="${customers.email}"/>
        <td th:text="${customers.drivers_license}"/>
        <td th:text="${customers.dl_issue_date}"/>
        <td th:text="${customers.dl_expire_date}"/>
        <td th:text="${customers.street}"/>
        <td th:text="${customers.floor}"/>
        <td th:text="${customers.zip}"/>
        <td th:text="${customers.city}"/>
        <td th:text="${customers.country}"/>
        <td>

            <a th:href="@{'/updateCustomer/'+${customers.id}}">
                <button class="btn-update" id="btn-update" title="Edit Customer"><img src="edit.png" alt="Edit Customer" width="25px" height="25px"></button>
            </a>

            <a th:href="@{'/deleteCustomer/'+${customers.id}}">
                <button class="btn-delete" id="btn-delete" title="Delete Customer"><img src="delete.png" alt="Delete Customer" width="25px" height="25px"></button>
            </a>

        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
