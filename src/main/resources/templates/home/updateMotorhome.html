<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Update Motorhome</title>
  <link href="../MyCSS.css" rel="stylesheet" type="text/css">
</head>
<body class="index-background"> <!-- This adds the background cover -->

<!--@Author Kasper N. Jensen-->
<!-- Menu Bar -->
<div class="menubar">
  <a class="unactive" href="/">Home</a>
  <a class="unactive" href="/showAllCustomers">Customers</a>
  <a class="active" href="/showAllMotorhomes">Motorhomes</a>
  <a class="unactive" href="/showAllRentals">Rentals</a>
  <a class="unactive" href="/showAllAccessories">Accessories</a>
</div>

<h1 class="h1">Update Motorhome</h1>

<!--@Author Kasper N. Jensen-->
<form class="add-form" th:href="@{'/updateMotorhome/'+${motorhome.id}}" method="post">
  <div style="background-color: rgba(255,255,255,0.50)">

    <br>
  <label class="label-text">Brand</label>
  <br>
  <input class="labelcss" type="text" name="brand" th:value="${motorhome.brand}"> <span style="color: red">*</span>
  <br><br>

  <label class="label-text">Model</label>
  <br>
  <input class="labelcss" type="text" name="model" th:value="${motorhome.model}"> <span style="color: red">*</span>
  <br><br>

  <label class="label-text" for="fuel_type" accesskey="fuel_type">Fuel Type:<br></label>
  <select class="labelcss" name="fuel_type" id="fuel_type">
    <option th:value="${motorhome.fuel_type}" th:text="${motorhome.fuel_type}" selected="selected">
    <option value="EV">EV (Electric Vehicle)
    <option value="Petrol">Petrol
    <option value="Diesel">Diesel
  </select>
  <span style="color: red">*</span>
  <br><br>

  <label class="label-text" for="type" accesskey="type">Motorhome Type:<br></label>
  <select class="labelcss" name="type" id="type">
    <option th:value="${motorhome.type}" th:text="${motorhome.type}" selected="selected">
    <option value="Class A">Class A
    <option value="Class B">Class B
    <option value="Class C">Class C
    <option value="Fifth Wheel Camper">Fifth Wheel Camper
    <option value="Toy Hauler">Toy Hauler
    <option value="Travel Trailer">Travel Trailer
    <option value="Teardrop Camper">Teardrop Camper
    <option value="Pop-Up Camper">Pop-Up Camper
  </select>
  <span style="color: red">*</span>
  <br><br>

  <label class="label-text">Beds</label>
  <br>
  <input class="labelcss" type="double" name="bed_amount" th:value="${motorhome.bed_amount}"> <span style="color: red">*</span>
  <br><br>

  <div class="utility-box" style="width: 16%">
    <label class="label-text">Utilities</label>
    <br>

    <img src="../tv.png" width="15px" height="15px" title="TV"><input type="checkbox" th:checked="${motorhome.utilityArray[0]} ? 'checked'" name="utility_0" value="1">
    <img src="../fridge.png" width="15px" height="15px" title="Fridge"><input type="checkbox" th:checked="${motorhome.utilityArray[1]} ? 'checked'" name="utility_1" value="1">
    <img src="../shower.png" width="15px" height="15px" title="Shower"><input type="checkbox" th:checked="${motorhome.utilityArray[2]} ? 'checked'" name="utility_2" value="1">
    <img src="../toilet.png" width="15px" height="15px" title="Toilet"><input type="checkbox" th:checked="${motorhome.utilityArray[3]} ? 'checked'" name="utility_3" value="1">
    <br>
    <img src="../sofa.png" width="15px" height="15px" title="Couch"><input type="checkbox" th:checked="${motorhome.utilityArray[4]} ? 'checked'" name="utility_4" value="1">
    <img src="../table.png" width="15px" height="15px" title="Table"><input type="checkbox" th:checked="${motorhome.utilityArray[5]} ? 'checked'" name="utility_5" value="1">
    <img src="../kitchen.png" width="15px" height="15px" title="Kitchen"><input type="checkbox" th:checked="${motorhome.utilityArray[6]} ? 'checked'" name="utility_6" value="1">
    <img src="../markise.png" width="15px" height="15px" title="Awning"><input type="checkbox" th:checked="${motorhome.utilityArray[7]} ? 'checked'" name="utility_7" value="1">
  </div>
  <br>

  <label class="label-text">Width</label>
  <br>
  <input class="labelcss" type="text" name="width" th:value="${motorhome.width}"> <span style="color: red">*</span>
  <br><br>

  <label class="label-text">Height</label>
  <br>
  <input class="labelcss" type="text" name="height" th:value="${motorhome.height}"> <span style="color: red">*</span>
  <br><br>

  <label class="label-text">Weight</label>
  <br>
  <input class="labelcss" type="text" name="weight" th:value="${motorhome.weight}"> <span style="color: red">*</span>
  <br><br>

  <label class="label-text">License Plate</label>
  <br>
  <input class="labelcss" type="text" name="license_plate" th:value="${motorhome.license_plate}"> <span style="color: red">*</span>
  <br><br>

  <label class="label-text">Register Date</label>
  <br>
  <input class="labelcss" type="date" name="register_date" th:value="${motorhome.register_date}">
  <br><br>

  <label class="label-text">Price</label>
  <br>
  <input class="labelcss" type="text" name="price" th:value="${motorhome.price}"> <span style="color: red">*</span>
  <br><br>

  <label class="label-text">Distance Driven</label>
  <br>
  <input class="labelcss" type="text" name="distance_driven" th:value="${motorhome.distance_driven}"> <span style="color: red">*</span>
  <br><br>

  <label class="label-text">Ready Status</label>
  <br>
  <input class="labelcss" type="checkbox" th:checked="${motorhome.ready_status} ? 'checked'" name="ready_status" value="1"> <span style="color: red">*</span>
  <br><br>

  <pre style="font-size: 14px; font-family: Arial, sans-serif">               ALL FIELDS WITH <i style="color: red; font-size: 24px">*</i> MUST BE FILLED</pre>
  <input style="margin-left: 6.25%" class="button1 button-anc" type="submit" value="Update Motorhome">
    <br>
  </div>
</form>

</head>
</body>
</html>
