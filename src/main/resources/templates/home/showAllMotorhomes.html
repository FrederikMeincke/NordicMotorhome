<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="../MyCSS.css" rel="stylesheet" type="text/css">
</head>
<body>

<!--@Author Kasper N. Jensen-->
<!-- Menu Bar -->
<div class="menubar">
    <a class="unactive" href="/">Home</a>
    <a class="unactive" href="/showAllCustomers">Customers</a>
    <a class="active" href="/showAllMotorhomes">Motorhomes</a>
    <a class="unactive" href="/showAllRentals">Rentals</a>
    <a class="unactive" href="/showAllServiceReports">Service Reports</a>
    <a class="login" href="/loginPage">Login</a>
</div>

<h1 class="h1">Motorhome List</h1>

<a href="/addNewMotorhome">
    <button class="button1 button-anc">Add new Motorhome</button>
</a>

<table id="tablecss">
    <thead>
    <tr>
        <th>ID</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Price</th>
        <th>Fuel<br>Type</th>
        <th>Class<br>Type</th>
        <th>Bed<br>Amount</th>
        <th>Weight</th>
        <th>Width</th>
        <th>Height</th>
        <th>License<br> Plate</th>
        <th>Register<br>Date</th>
        <th>Odometer</th>
        <th>Ready<br>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Display all car information-->
    <tr th:each="motorhome:${motorhomeList}">
        <td th:text="${motorhome.id}"/>
        <td th:text="${motorhome.brand}"/>
        <td th:text="${motorhome.model}"/>
        <td th:text="${motorhome.price}"/>
        <td th:text="${motorhome.fuel_type}"/>
        <td th:text="${motorhome.type}"/>
        <td th:text="${motorhome.bed_amount}"/>
        <td th:text="${motorhome.weight}"/>
        <td th:text="${motorhome.width}"/>
        <td th:text="${motorhome.height}"/>
        <td th:text="${motorhome.license_plate}"/>
        <td th:text="${motorhome.register_date}"/>
        <td th:text="${motorhome.odometer}"/>
        <td><input type="checkbox" name="ready_status_check" th:checked="${motorhome.ready_status} ? 'checked'" disabled="disabled">

        <td>

            <a th:href="@{'/updateMotorhome/'+${motorhome.id}}">
                <button class="btn-update" id="btn-update" title="Edit Motorhome"><img src="edit.png" alt="Edit Motorhome" width="25px" height="25px"></button>
            </a>

            <a th:href="@{'/deleteMotorhome/'+${motorhome.id}}">
                <button class="btn-delete" id="btn-delete" title="Delete Motorhome"><img src="delete.png" alt="Delete Motorhome" width="25px" height="25px"></button>
            </a>

        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
