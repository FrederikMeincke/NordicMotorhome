<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add new Customer</title>
  <link href="../MyCSS.css" rel="stylesheet" type="text/css">
</head>
<body class="index-background">

<!--@Author Kasper N. Jensen-->
<!-- Menu Bar -->
<div class="menubar">
  <a class="unactive" href="/">Home</a>
  <a class="unactive" href="/showAllCustomers">Customers</a>
  <a class="unactive" href="/showAllMotorhomes">Motorhomes</a>
  <a class="active" href="/showAllRentals">Rentals</a>
  <a class="unactive" href="/showAllAccessories">Accessories</a>
</div>


<h1 class="h1">Create Rental</h1>
<!--@Author Kasper N. Jensen-->
<form class="add-form" action="/addNewRental" method="post">
  <div style="background-color: rgba(255,255,255,0.50)">
  <label class="label-text">Customer ID</label>
  <br>
  <input class="labelcss" type="number" name="customers_fk" placeholder="12"> <span style="color: red">*</span>
  <br><br>

  <label class="label-text">Start Date</label>
  <br>
  <input class="labelcss" type="date" name="start_date" placeholder="2021-04-25"> <span style="color: red">*</span>
  <br><br>

  <label class="label-text">End Date</label>
  <br>
  <input class="labelcss" type="date" name="end_date" placeholder="2021-05-25"> <span style="color: red">*</span>
  <br><br>

  <label class="label-text">Pick-Up</label>
  <br>
  <input class="labelcss" type="text" name="pick_up_location" placeholder="på havnen"> <span style="color: red">*</span>
  <br><br>

  <label class="label-text">Pick-Up Distance</label>
  <br>
  <input class="labelcss" type="text" name="pick_up_distance" placeholder="123"> <span style="color: red">*</span>
  <br><br>

  <label class="label-text">Drop-Off</label>
  <br>
  <input class="labelcss" type="text" name="drop_off_location" placeholder="Malmø"> <span style="color: red">*</span>
  <br><br>

   <label class="label-text">Drop-Off Distance</label>
   <br>
   <input class="labelcss" type="text" name="drop_off_distance" placeholder="123"> <span style="color: red">*</span>
   <br><br>


    <label class="label-text">Motorhome</label>
  <br>
  <div class="labelcss" for="motorhomes" accesskey="motorhomes" th:object="${motorhome}">
    <select name="motorhomes_fk">
      <option value="">Select motorhome</option>
      <option th:each="motorhome: ${motorhomes}"
              th:value="${motorhome.id}"
              th:text="@{'ID: ' + ${motorhome.id} + ' - ' + ${motorhome.brand} + ' - ' + ${motorhome.model}}">
      </option>
    </select>  <span style="color: red">*</span>
  </div>
  <br><br>

  <label class="label-text">Accessories</label>
  <br>
  <div class="label-text" th:object="${accessories}" style="width: 16%">
  <table id="tablecss">
    <thead>
    <tr>
      <th>Accessory name</th>
      <th></th>
    </tr>
    <thead/>
    <!-- accessory stuff -->
     <tbody>
     <tr>
     <td th:text="${accessories.get(0).getName()}"></td>
     <td>
       <input type="checkbox" name="acList[0]" th:value="$">
     </td>
     </tr>

     <tr>
       <td>Wifi Hotspot</td>
       <td>
         <input type="checkbox" name="accessory_1" value="1">
       </td>
     </tr>

     <tr>
       <td>Powerbank</td>
       <td>
         <input type="checkbox" name="accessory_2" value="1">
       </td>
     </tr>


     <tr>
       <td>Parasol</td>
       <td>
         <input type="checkbox" name="accessory_3" value="1">
       </td>
     </tr>


     <tr>
       <td text="Sun Chairs"/>
       <td>
         <input type="checkbox" name="accessory_4" value="1">
       </td>
     </tr>


     <tr>
       <td text="Portable Grill"/>
       <td>
         <input type="checkbox" name="accessory_5" value="1">
       </td>
     </tr>


     <tr>
       <td text="Portable Lamp"/>
       <td>
         <input type="checkbox" name="accessory_6" value="1">
       </td>
     </tr>


     <tr>
       <td text="Tents"/>
       <td>
         <input type="checkbox" name="accessory_7" value="1">
       </td>
     </tr>


     <tr>
       <td text="Minigolf Set"/>
       <td>
         <input type="checkbox" name="accessory_8" value="1">
       </td>
     </tr>


     <tr>
       <td text="Electric Generator"/>
       <td>
         <input type="checkbox" name="accessory_9" value="1">
       </td>
     </tr>


     <tr>
       <td text="Blowdryer"/>
       <td>
         <input type="checkbox" name="accessory_10" value="1">
       </td>
     </tr>


     <tr>
       <td text="Dryingrack"/>
       <td>
         <input type="checkbox" name="accessory_11" value="1">
       </td>
     </tr>

     <tr>
       <td text="Bug Zapper"/>
       <td>
         <input type="checkbox" name="accessory_12" value="1">
       </td>
     </tr>


     <tr>
       <td text="Sun Chairs"/>
       <td>
         <input type="checkbox" name="accessory_13" value="1">
       </td>
     </tr>


     <tr>
       <td text="Mounted Bikerack"/>
       <td>
         <input type="checkbox" name="accessory_14" value="1">
       </td>
     </tr>


     <tr>
       <td text="Fold Out Chairs"/>
       <td>
         <input type="checkbox" name="accessory_15" value="1">
       </td>
     </tr>


     <tr>
       <td text="Sunblanket"/>
       <td>
         <input type="checkbox" name="accessory_16" th:value="1">
       </td>
     </tr>



     </tbody>

  </table>
  </div>
  <br><br>


  <pre style="font-size: 14px; font-family: Arial, sans-serif">               ALL FIELDS WITH <i style="color: red; font-size: 24px">*</i> MUST BE FILLED</pre>
  <input class="button1 button-anc" type="submit" value="Create Rental">
  </div>
</form>


</body>
</html>
