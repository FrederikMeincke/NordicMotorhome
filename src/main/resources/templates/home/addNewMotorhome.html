<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add new Motorhome</title>
  <link href="../MyCSS.css" rel="stylesheet" type="text/css">
</head>
<body class="index-background"> <!-- This adds the background cover -->

<!--@Author Kasper N. Jensen-->
<!-- Menu Bar -->
<div class="menubar">
  <a class="unactive" href="/">Home</a>
  <a class="unactive" href="/showAllCustomers">Customers</a>
  <a class="active" href="/showAllMotorhomes">Motorhomes</a>
  <a class="unactive" href="/showAllRentals">Rentals</a>
  <a class="unactive" href="/showAllAccessories">Accessories</a>
</div>

<h1 class="h1">Create Motorhome</h1>

<!--@Author Kasper N. Jensen-->
<form class="add-form" action="/addNewMotorhome" method="post">

  <div class="motorhome-pictures-row-1">
    <img src="Motorhome-Carthago.ChicS.PNG" alt="car"          width="235" height="150"> <br>
    <img src="Motorhome-Chausson.7068XLB.PNG"        width="235" height="150">
    <br>
    <img src="Motorhome-Dethleffs.Just 90.PNG"       width="235" height="150">
    <img src="Motorhome-Ford.Hymer.PNG"              width="235" height="150">
    <img src="Motorhome-Frankia.7900 PLATIN.PNG"     width="235" height="150">
  </div>
  <div class="motorhome-pictures-row-2">
    <img src="Motorhome-Laika.Kreos.PNG"             width="235" height="150">
    <img src="Motorhome-Pilote.G740C.PNG"            width="235" height="150">
    <img src="Motorhome-Rapido.Bellagio.PNG"         width="235" height="150">
    <img src="Motorhome-Roller-team.Auto-roller.PNG" width="235" height="150">
    <img src="Motorhome-Swift.Edge.PNG"              width="235" height="150">
  </div>

  <label class="label-text">Brand</label>
  <br>
  <input class="labelcss" type="text" name="brand" placeholder="I.e. Ford"> <span style="color: red">*</span>
  <br><br>

  <label class="label-text">Model</label>
  <br>
  <input class="labelcss" type="text" name="model" placeholder="I.e. GT"> <span style="color: red">*</span>
  <br><br>

  <label class="label-text" for="fuel_type" accesskey="fuel_type">Fuel Type:<br></label>
  <select class="labelcss" name="fuel_type" id="fuel_type">
    <option value="none" selected="selected"> -- choose one --
    <option value="EV">EV (Electric Vehicle)
    <option value="Petrol">Petrol
    <option value="Diesel">Diesel
  </select>
  <span style="color: red">*</span>
  <br><br>

  <label class="label-text" for="type" accesskey="type">Motorhome Type:<br></label>
  <select class="labelcss" name="type" id="type">
    <option value="none" selected="selected"> -- choose one --
    <option value="Class A">Class A
    <option value="Class B">Class B
    <option value="Class C">Class C
    <option value="Fifth Wheel Camper">Fifth Wheel Camper
    <option value="Toy Hauler">Toy Hauler
    <option value="Travel Trailer">Travel Trailer
    <option value="Teardrop Camper">Teardrop Camper
    <option value="Pop-Up Camper">Pop-Up Camper
  </select>
  <span style="color: red">*</span>
  <br><br>

  <label class="label-text">Beds</label>
  <br>
  <input class="labelcss" type="number" name="bed_amount" placeholder="I.e. 4"> <span style="color: red">*</span>
  <br><br>

  <div class="utility-box" style="width: 16%">
  <label>Utilities</label>
  <br>

    <img src="tv.png" width="15px" height="15px" title="TV"><input type="checkbox" name="utilityArray[0]" value="1">
    <img src="fridge.png" width="15px" height="15px" title="Fridge"><input type="checkbox" name="utility_1" value="1">
    <img src="shower.png" width="15px" height="15px" title="Shower"><input type="checkbox" name="utility_2" value="1">
    <img src="toilet.png" width="15px" height="15px" title="Toilet"><input type="checkbox" name="utility_3" value="1">
    <br>
    <img src="sofa.png" width="15px" height="15px" title="Couch"><input type="checkbox" name="utility_4" value="1">
    <img src="table.png" width="15px" height="15px" title="Table"><input type="checkbox" name="utility_5" value="1">
    <img src="kitchen.png" width="15px" height="15px" title="Kitchen"><input type="checkbox" name="utility_6" value="1">
    <img src="markise.png" width="15px" height="15px" title="Awning"><input type="checkbox" name="utility_7" value="1">
  </div>
  <br>

    <label class="label-text">Width</label>
  <br>
  <input class="labelcss" type="text" name="width" placeholder="I.e. 2.5"> <span style="color: red">*</span>
  <br><br>

  <label class="label-text">Height</label>
  <br>
  <input class="labelcss" type="text" name="height" placeholder="I.e. 3.2"> <span style="color: red">*</span>
  <br><br>

  <label class="label-text">Weight</label>
  <br>
  <input class="labelcss" type="text" name="weight" placeholder="I.e. 2.8"> <span style="color: red">*</span>
  <br><br>

  <label class="label-text">License Plate</label>
  <br>
  <input class="labelcss" type="text" name="license_plate" placeholder="I.e. BK24333"> <span style="color: red">*</span>
  <br><br>

  <label class="label-text">Register Date</label>
  <br>
  <input class="labelcss" type="date" name="register_date">
  <br><br>

  <label class="label-text">Price</label>
  <br>
  <input class="labelcss" type="text" name="price" placeholder="I.e. 1200"> <span style="color: red">*</span>
  <br><br>

  <label class="label-text">Odometer</label>
  <br>
  <input class="labelcss" type="text" name="odometer" placeholder="I.e. 21003"> <span style="color: red">*</span>
  <br><br>

  <pre style="font-size: 14px; font-family: Arial, sans-serif">               ALL FIELDS WITH <i style="color: red; font-size: 24px">*</i> MUST BE FILLED</pre>
  <input class="button1 button-anc" type="submit" value="Add Motorhome">
</form>

</head>
</body>
</html>
